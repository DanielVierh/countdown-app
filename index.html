<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-Mobile</title>
    <link rel="shortcut icon" type="image/png" href="lib/assets/logo.png">
    <link rel="apple-touch-icon" href="lib/assets/logo.png">
    <link rel="stylesheet" href="lib/CSS/style.css">
    <link rel="stylesheet" href="lib/CSS/jquery.mobile-1.4.5.min.css">
    <script src="lib/JS/jquery.min.js"></script>
    <script src="lib/JS/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!-- Seite 1 -->
    <div data-role="page" id="p1" data-theme="b">
        <!-- Header -->
        <div data-role="header">
            <h1>Countdown-App</h1>
        </div>


        <!-- Content -->
        <div data-role="content">
            <div class="timeCont">
                <h1 id="current_Time">00:00:00</h1>
            </div>
            <div class="buttonCont">
                <button id="btnLeft" onclick="gotoPrev()"><</button>
                <button id="btnRight" onclick="gotoNext()">></button>
            </div>
            <div class="container">
                <div class="countdownSection">
                    <h2 id="bez">COUNTDOWN</h2>

                    <p id="deadline"></p>
                    <div class="mainDiv">
                        <div class="cont">Tage</div>
                        <div class="cont" id="dCont"></div>
                    </div>

                    <div class="mainDiv">
                        <div class="cont">Std.</div>
                        <div class="cont" id="stCont"></div>
                    </div>

                    <div class="mainDiv">
                        <div class="cont">Min.</div>
                        <div class="cont" id="mCont"></div>
                    </div>

                    <div class="mainDiv">
                        <div class="cont">Sek.</div>
                        <div class="cont" id="seCont"></div>
                    </div>
                </div>
            </div>
            <!-- <button id="delButton" onclick="deleteCountdown()" style="color: red;"> Countdown löschen</button> -->
        </div>


        <!-- Navigationsbereich -->

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="delete" onclick="deleteCountdown()" id="delButton" style="color: red;">Timer löschen</a></li>
                    <li><a href="#p3" data-icon="eye" data-transition="flip">Übersicht</a></li>
                    <li><a href="#p2" data-icon="calendar" data-transition="flip">Neuer Countdown</a></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Seite 2 -->
    <div data-role="page" id="p2" data-dialog="true" data-theme="b">
        <!-- header -->
        <div data-role="header">
            <h1>Neuer Countdown</h1>
        </div>

        <!-- Content -->
        <div data-role="content">
                <div class="eventSection">
                    <h2>NEUS EVENT</h2>
                    <p id="ausgZeichen">0/25 Zeichen</p>
                    <input type="text" id="txtEvent" placeholder="Eventbezeichnung..." onkeyup="checkChrLength()">
                    <input type="datetime-local" id="theDeadline">
                    <br>
                    <button onclick="saveDeadline()" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-right">Speichern</button>
                </div>
        </div>
    </div>


        <!-- Seite 3 -->
        <div data-role="page" id="p3" data-dialog="false" data-theme="b">
            <!-- header -->
            <div data-role="header">
                <h1>Übersicht</h1>
            </div>

            <!-- Content -->
            <div data-role="content">
                    <!-- <div class="eventSection">
                        <h2>Alle Countdowns</h2>
                    </div> -->

                    <div id="countdownContainer">
                        <!-- <div class="wrapper">
                            <h3>Urlaub</h3>
                            <h4>01.12.2022 - 13:00</h4>
                            <p>24 T | 12 Std | 33 Min | 53 Sek</p>
                        </div> -->
                    </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#p1" data-icon="home" data-transition="flip">Home</a></li>
                        <li><a href="#p2" data-icon="calendar" data-transition="flip">Neuer Countdown</a></li>
                    </ul>
                </div>
            </div>
        </div>

    <script src="lib/JS/app.js"></script>
</body>
</html>
