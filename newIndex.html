<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="lib/CSS/style.css">
</head>

<body>
    <!-- Header -->
    <div class="header" id="header"></div>


    <!-- Modals -->
    <div id="new_countdown_modal" class="modal new-countdown-modal active">
        <h2>NEUS EVENT</h2>
        <p id="ausgZeichen">0/25 Zeichen</p>
        <input type="text" id="txtEvent" placeholder="Eventbezeichnung..." onkeyup="checkChrLength()">
        <input type="datetime-local" id="theDeadline">
        <br>
        <button onclick="saveDeadline()" class="ui-btn ui-btn-inline ui-icon-check ui-btn-icon-right">Speichern</button>
    </div>

    <!-- Footer -->
    <div class="new_countdown" id="new_countdown">
        <p> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-calendar2-plus" viewBox="0 0 16 16">
                <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
                <path
                    d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5zM8 8a.5.5 0 0 1 .5.5V10H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V11H6a.5.5 0 0 1 0-1h1.5V8.5A.5.5 0 0 1 8 8" />
            </svg></p>
        <p>Neuer Countdown</p>
    </div>
    <script type="module" src="lib/JS/main.js"></script>
</body>

</html>
